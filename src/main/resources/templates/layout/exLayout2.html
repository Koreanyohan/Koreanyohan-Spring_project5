<!-- 템플릿 레이아웃 -->

<!-- 특정 파일에 fragment 던지는 예시 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- setContent라는 함수를 통해 content라는 파라미터 받기 -->
<th:block th:fragment="setContent(content)">

<style>
    .header {
        height: 20vh;
        background-color: pink; 
    }
    .content {
        height: 30vh;
        background-color: lightgray;
    }
    .footer {
        height: 10vh;
        background-color: green;
    }
</style>

<body>

<div class="header">
    <h1>HEADER</h1>
</div>

<div class="content" >

    <th:block th:replace="${content}"> 
    <!-- th:replace - 외부에서 받은 값 저장하겠다. -->
    </th:block>
        
</div>

<div class="footer">
    <h1>FOOTER</h1>
</div>

</body>

</th:block>  <!-- 7행의 th:block의 끝태그. 반드시 /body다음에 적어주기 -->

</html>
