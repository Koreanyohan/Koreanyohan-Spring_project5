<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<style>
	table, th, td, tr {
		border : 1px solid black;
		border-collapse : collapse;
		padding:20px;
	}	
</style>

</head>
<body>
				
	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>		
		
		<th:block th:each = "personlist:${personList}"> 
		<tr>
			<td> [[${personlist.name}]]
			</td>
			<td> [[${personlist.age}]]
			</td>			
			<td> [[${personlist.address}]]
			</td>						
		</tr>			
		</th:block>
	</table>		

</body>
</html>
