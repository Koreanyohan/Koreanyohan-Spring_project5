<body>

   <!-- th:block 블록태그 -->
	<th:block th:each = "dto:${list}">  <!-- (여기서 막 선언된 변수(따라서 이름 아무거나 해도 된다.):컨트롤러에서 받은 리스트) -->

	</th:block>
